<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 Template</title>

  <!-- Link to Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- FontAwesome for search icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- Link to your custom stylesheet WOULD go here if we were not using Codepen. Any non-Bootstrap styles you create go in this stylesheet. You can create new classes and IDs, or add new rules for classes that already exist in Bootstrap. Any rules you put in your custom stylesheet will override any styling applied to any elements of the same name in Bootstrap, as long as your custom stylesheet link comes AFTER your Bootstrap CSS link. HOWEVER, since this is Codepen, we don't need to add a link to the custom stylesheet. -->
  <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
  <!-- start container element -->
  <div class="container">
    <!-- start header area -->
    <header class="site-header">
      <div class="site-title">Bootstrap 4 Responsive Layout</div>

      <!-- start responsive navbar with toggling hamburger menu (the .button element is the hamburger menu)-->
      <nav class="navbar navbar-expand-sm navbar-light color4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content"
          aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar logo -->
        <a class="navbar-brand" href="#"><i class="fas fa-crow"></i></a>

        <!-- navbar links -->
        <div class="collapse navbar-collapse" id="nav-content">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color5" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end navbar -->
    </header>
    <!-- end header area -->

    <!-- start a row to contain the three columns in the content area -->
    <div class="row">

      <!-- start narrow sidebar column -->
      <div class="col-sm-2 color1">
        <h2>side</h2>
      </div>
      <!-- end sidebar column -->

      <!-- start second column, with cards -->
      <div class="col-sm-4 color2">
        <h2>column 1</h2>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Card title</h4>
            <h6 class="card-subtitle mb-2 text-muted">subtitle</h6>
            <p class="card-text">
              This is a text card in Bootstrap 4. Example text! Lorem ipsum etc.
            </p>
            <a href="#!" class="card-link">Link 1</a>
            <a href="#!" class="card-link">Link 2</a>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Card title</h4>
            <h6 class="card-subtitle mb-2 text-muted">subtitle</h6>
            <p class="card-text">
              This is a text card in Bootstrap 4. Example text! Lorem ipsum etc.
            </p>
            <a href="#!" class="card-link">Link 1</a>
            <a href="#!" class="card-link">Link 2</a>
          </div>
        </div>
      </div>
      <!-- end second column -->

      <!-- start third column, with figure -->
      <div class="col-sm-6 color3">
        <h2>column 2</h2>
        <figure>
          <img src="http://www.petmd.com/sites/default/files/kneecap-dislocation-dogs.jpg" class="img-fluid"
            alt="Responsive image">
          <figcaption>doggo!</figcaption>
        </figure>
      </div>
      <!-- end third column -->

    </div>
    <!-- end row -->

  </div>
  <!-- end container -->

  <!-- The links below add jQuery first, then Popper.js, then Bootstrap JavaScript to your project. Without them, the animated and interactive features in the Bootstrap 4 CSS will not work. They MUST appear in this order to ensure that jQuery loads before the Bootstrap JS. We add them at the bottom of the body element so they won't be loaded until they're needed, which helps with your site's speed and functionality. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
  </script>

</body>

</html>
