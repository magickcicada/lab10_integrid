<!doctype html>
<html lang="en">

<head>
  <!-- REQUIRED -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lambert Lab 10: Bootstrap</title>

  <!-- BOOTSTRAP STYLES -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- DAX fonts from Adobe TypeKit -->
  <link rel="stylesheet" href="https://use.typekit.net/qow4iqp.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" type="text/css" href="custom.css">

</head>

<body>
  <!-- SINGLE TOP-LEVEL CONTAINER -->
  <div class="container">
    
    <!-- HEADER AREA ---------------------------------------------------------------------------->
    <!-- including nested NAV -->
    <header>
      
      <!-- Title block -->
      <div class="pl-3 py-3 bg-white">
          <img class="img-fluid logo" src="images/integrid_wide_master.svg" alt="Integrid Logo">
      </div>


      <!-- NAV ------------------------------------------>
      <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">

        <!-- button when collapsed -->
        <button class="navbar-toggler navbar-toggler-right border-0" type="button" 
                data-toggle="collapse" data-target="#navbar-menu" 
                aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- FA House Icone for Home -->
        <a class="navbar-brand" href="#!"><span class="fas home">&#xf015;</span></a>
        
        <!-- the actual menu -->
        <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#!">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#!">Support</a>
              </li>
          </ul>
        </div>

      </nav>
      <!-- end nav ------------------------------------------->
  
    </header>
    <!-- end header ---------------------------------------------------------------------------->



    <!-- MAIN CONTENT ROW  ---------------------------------------------------------------------------->
    <div class="row">

      <!-- search form -->
      <div class="col-md-3 my-md-auto mt-3">
          <div class="input-group align-middle">
              <div class="input-group-prepend">
                <button class="btn" type="button"><i class="fas fa-search"></i></button>
              </div>
              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
          </div>
      </div>
          
      <!-- card 1 -->
      <div class="col-md-3 my-3">
        <div class="card">
          <div class="card-header">Service Card 1</div>
          <div class="card-body">
            <p class="card-text">
              A lightly- to moderately-detailed description of the service.
            </p>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>

      <!-- card 2 -->
      <div class="col-md-3 my-3">
          <div class="card">
            <div class="card-header">Service Card 2</div>
            <div class="card-body">
              <p class="card-text">
                A lightly- to moderately-detailed description of the service.
              </p>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>

      <!-- card 3 -->
      <div class="col-md-3 my-3">
          <div class="card">
            <div class="card-header">Service Card 3</div>
            <div class="card-body">
              <p class="card-text">
                A lightly- to moderately-detailed description of the service.
              </p>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>

    </div>




  <!-- END CONTAINER -->
  </div> 

  <!-- jQuery--this must come first! -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- popper.js--a library of drop-down and pop-up JavaScript scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- unique Bootstrap 4 JavaScript scripts -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
